{% extends "admin/base.html" %}

{% block content %}
<div class="container bg-dark bg-gradient">
<hr>
<div class="row">
<h3 class="text-primary" >Add about heading</h3>   
<div class="col-12">
<form action="/admin/aboutname" method='POST'>
    <input type="text" class="form-control my-2" name="about_heading_name" placeholder="head name">
    <input type="text" class="form-control my-2" name="about_desc_name" placeholder="desc">
    <hr>
    <input type="submit" class="btn btn-primary" value="Add about heading">
<hr>
</form>
</div>
<hr>

<div class="col-12">
<h3 class="text-warning"> About Heading</h3>
<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>sub heading</th>
            <th>heading</th>
            <th></th>
            <th>Actions</th>
        </tr>
    </thead>
    <hr>
</div>
<div class="col align-self-end">
    <tbody>
        {% for aboutname in aboutnames %}

        <tr>
            <td class="text-primary"  scope="row">{{aboutname.id}}</td>
            <td class="text-primary"  >{{aboutname.about_heading_name}}</td>
            <td class="text-primary"  >{{aboutname.about_desc_name}}</td>

            <td>
                <a href="/admin/aboutdelete/{{aboutname.id}}"> <i class="fas fa-trash-alt"></i></a>
                <a href="/admin/aboutupdate/{{aboutname.id}}"> <i class="fas fa-edit"></i></a>
            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>


{% endblock %}
