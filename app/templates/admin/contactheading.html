{% extends "admin/base.html" %}

{% block content %}
<div class="container bg-dark bg-gradient">
<hr>
<div class="row">
<h3 class="text-primary" > Add contact header</h3>
<div class="col-12">
<form action="/admin/contactheading" method='POST'>
    <input type="text" class="form-control my-2"name="contact_subheading_name"placeholder="contact subheading name">
    <input type="text" class="form-control my-2"name="contact_heading_name"placeholder="contact heading name">    
    <input type="submit" class="btn btn-primary" value=" Add contactheading ">
<hr>
</form>
</div>
<hr>

<div class="col-12">
<h3 class="text-warning"> contact header</h3>
<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>contactme sub</th>
            <th>contactme head</th>
            <th>Actions</th>
        </tr>
    </thead>
    <hr>
</div>
<div class="col align-self-end">
    <tbody>
        {% for contact  in contacts %}

        <tr>
            <td class="text-primary" scope="row">{{contact.id}}</td>
            <td class="text-primary">{{contact.contact_subheading_name}}</td>
            <td class="text-primary"  >{{contact.contact_heading_name}}</td>
            <td>
                <a href="/admin/contactheadingdelete/{{contact.id}}"> <i class="fas fa-trash-alt"></i></a>
                <a href="/admin/contactheadingupdate/{{contact.id}}"> <i class="fas fa-edit"></i></a>
            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>


{% endblock %}
