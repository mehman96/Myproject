{% extends "admin/base.html" %}

{% block content %}
<div class="container bg-dark bg-gradient">
<hr>
<div class="row">
<h3 class="text-primary" >Add Feedback desc</h3>
<div class="col-12">
<form action="/admin/fkend" method='POST'>
    <input type="text" class="form-control my-2"name="line_panel_desc"placeholder="line panel desc"> 
    <hr> 
    <input type="submit" class="btn btn-primary" value="Add Feedback end desc">
    <hr>
</form>
</div>
<hr>

<div class="col-12">
<h3 class="text-warning"> Feedback desc</h3>
<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>feedback desc</th>
            <th>Actions</th>
        </tr>
    </thead>
    <hr>
</div>
<div class="col align-self-end">
    <tbody>
        {% for end  in ends %}

        <tr>
            <td class="text-primary" scope="row">{{end.id}}</td>
            <td class="text-primary">{{end.line_panel_desc}}</td>
            <td>
                <a href="/admin/fkenddelete/{{end.id}}"> <i class="fas fa-trash-alt"></i></a>
                <a href="/admin/fkendupdate/{{end.id}}"> <i class="fas fa-edit"></i></a>
            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>


{% endblock %}
