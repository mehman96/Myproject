{% extends "admin/base.html" %}

{% block content %}
<h3 class="my-3"> Portfolio heading </h3>
<form action="/admin/portheadupdate/{{porthead.id}}" method='POST'>
<input type="text"  class="form-control my-2" name="portfolio_subheading"value="{{porthead.portfolio_subheading}}" placeholder="portfolio subheading">

</form>
{% endblock %}
