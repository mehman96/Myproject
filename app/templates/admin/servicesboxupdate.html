{% extends "admin/base.html" %}

{% block content %}
<div class="container-sm">
<hr>
<h3 class="text-primary"> Update services  </h3>
<form action="/admin/servicesboxupdate/{{servicebox.id}}" method='POST'>
<input type="text" class="form-control my-2" name="services_icon" placeholder="subhead" value="{{servicebox.services_icon}}">
<input type="text" class="form-control my-2" name="services_title_heading" placeholder="heading"value="{{servicebox.services_title_heading}}">
<input type="text" class="form-control my-2" name="services_title" placeholder="heading"value="{{servicebox.services_title}}">
<hr>
<input type="submit" class="btn btn-primary" value="services update">
<hr>
</form>
</div>


{% endblock %}
