{% extends "admin/base.html" %}

{% block content %}

<form action="/admin/socialupdate/{{icon.id}}" method='POST'>
<input type="text" class="form-control my-2" name="social_icon_name" placeholder="icon name" value="{{icon.social_icon_name}}">
<input type="text" class="form-control my-2" name="social_icon" placeholder="icon"value="{{icon.social_icon}}">
<input type="text" class="form-control my-2" name="social_icon_link" placeholder="icon"value="{{icon.social_icon_link}}">
<input type="submit" class="btn btn-primary" value="Icon update">

</form>


{% endblock %}
